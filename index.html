<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno-Connect Demo</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

   <!-- Student Login Modal -->
<div class="modal" id="loginModal" style="display: flex;">
<div class="modal-content login-box">
    <h3>Student Login</h3>

    <input type="text" id="studentIdInput" placeholder="Enter your Student ID">

    <div class="password-wrapper" style="position: relative;">
        <input type="password" id="passwordInput" placeholder="Enter default password">
        <img src="eyehide.png" class="toggle-password" onclick="togglePasswordVisibility()" alt="Toggle" style="position: absolute; right: 10px; top: 38%; transform: translateY(-50%); cursor: pointer; width: 20px;">
    </div>
    
    

    <div id="loginError" class="error-msg" style="display: none;"></div>

    <button onclick="verifyStudent()">Login</button>
</div>
</div>

    
    <!-- Server List -->
    <div class="server-list">
        <div class="server-icon">TC</div>
        <div class="server-icon">üéì</div>
        <div class="server-icon">ü§ñ</div>
        <button class="server-icon" onclick="addDepartment()">+</button>
    </div> 

    <!-- Channel List -->
    <div class="channel-list">
        <div class="channel-category">TEXT CHANNELS</div>
        <div class="channel-item"># welcome</div>
        <div class="channel-item"># announcements</div>
        <div class="channel-item"># resources</div>
        <button class="channel-item" onclick="showCreateChannel()">+ Create Channel</button>
    </div>

    <!-- Main Chat -->
    <div class="main-chat">
        <div class="chat-header">
            <span># general-chat</span>
            <small>Project discussion and Q&A</small>
        </div>
        
        <div class="chat-messages">
            <div class="message">
                <div class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-author">MentorBot <span>Today at 12:00 PM</span></div>
                    <div class="message-text">Welcome to Techno-Connect! Start your discussion here.</div>
                </div>
            </div>
        </div>

        <div class="message-input">
            <textarea placeholder="Message #general-chat"></textarea>
            <div class="options-button" onclick="toggleAttachmentOptions()">‚ãØ</div>
            <div class="attachment-options" id="attachmentOptions">
                <label title="Upload File">
                    üìé
                    <input type="file" onchange="handleFileUpload(event)" />
                </label>
                <label title="Image">
                    üñºÔ∏è
                    <input type="file" accept="image/*" onchange="handleFileUpload(event)" />
                </label>
                <label title="PDF">
                    üìÑ
                    <input type="file" accept="application/pdf" onchange="handleFileUpload(event)" />
                </label>
            </div>
        </div>
        
        
    </div>

    <!-- Create Channel Modal -->
    <div class="modal" id="createChannelModal">
        <div class="modal-content">
            <h3>Create Channel</h3>
            <input type="text" placeholder="Channel name">
            <button onclick="createChannel()">Create</button>
            <button onclick="hideModal('createChannelModal')">Cancel</button>
        </div>
    </div>

    <!-- Add Department Modal -->
    <div class="modal" id="addDepartmentModal">
        <div class="modal-content">
            <h3>Add Department</h3>
            <input type="text" id="departmentNameInput" placeholder="Department name">
            <button onclick="createDepartment()">Add</button>
            <button onclick="hideModal('addDepartmentModal')">Cancel</button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
